<form [formGroup]="productsData" (ngSubmit)="onSubmit(productsData)">
    <div class="form-group">
        <label for="productName"><strong>Product Name</strong></label>
        <input type="text" [(ngModel)]="pName" formControlName="pName" class="form-control">
    </div>
    <div class="form-group">
        <label for="productDes"><strong>Product Descrition</strong></label>
        <input type="text" [(ngModel)]="pDescription" formControlName="pDescription" class="form-control">
    </div>
    <div class="row">
        <div *ngIf="!add">
            <button class="btn btn-primary" type="submit">Add Product</button>
        </div>
        <div *ngIf="add">
            <button class="btn btn-primary" type="submit" (click)="onUpadte()">Update</button>
        </div>     
    </div>
</form>
<div>
    <div class="card mt-3" *ngFor="let product of productArray">
        <div class="card-body">
            <h4>{{product.pName}}</h4>
            <hr>
            <p>{{product.pDescription}}</p>
            <div>
                <button class="btn btn-primary mr-2" (click)="onEdit(product)" type="button">
                    Edit
                </button>
                <button class="btn btn-danger" (click)="onDelete(product)" type="button">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
